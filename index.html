<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="content">
    <div class="icon">
      <img src="images/logo.svg" alt="Fylo-logo" class="floyo-logo">
      <div class="features">
        <img class="features-icon" src="images/icon-document.svg" alt="">
        <img class="features-icon" src="images/icon-folder.svg" alt="">
        <img class="features-icon" src="images/icon-upload.svg" alt="">
      </div>
    </div>

    <div class="dataUsage">
      <div class="left-GB">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
      <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <input class="range" type="range" value="815" min="0" max="1000">
      <div class="min-max">
        <p class="min">0 GB</p>
        <p class="max">1000 GB</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Khushipandey">Khushi</a>.
  </footer>
</body>
</html>
